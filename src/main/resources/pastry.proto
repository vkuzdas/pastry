syntax = "proto3";

// generate directly into "java/proto"
option java_package = "proto";

message JoinRequest {
  string ip = 1;
  int32 port = 2;
}

message Empty {}

message JoinResponse {
  repeated NodeState nodeState = 1;
}

message NodeState {
  repeated NodeReference leafSet = 1;

  repeated RoutingTableRow routingTable = 2;

  repeated NodeReference neighborSet = 3;
}

message RoutingTableRow {
  repeated NodeReference routingTableEntry = 1;
}

message NodeReference {
  string ip = 1;
  int32 port = 2;
}

service PastryService {
  rpc Join(JoinRequest) returns (JoinResponse) {}
}